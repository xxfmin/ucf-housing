# Production Environment Configuration

# Database Configuration (will be set via environment variables)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/housing_board}
spring.datasource.username=${DATABASE_USERNAME:housing_user}
spring.datasource.password=${DATABASE_PASSWORD:housing_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable seeding in production
app.seeding.enabled=false

# Production logging
logging.level.com.pm.backend=INFO
logging.level.org.springframework.web=WARN

# CORS for production (will be set via environment variables)
spring.web.cors.allowed-origins=${FRONTEND_URL:http://localhost:3000}
