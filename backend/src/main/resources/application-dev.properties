# Development Environment Configuration

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/housing_board
spring.datasource.username=housing_user
spring.datasource.password=housing_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Enable seeding in development
app.seeding.enabled=true
app.seeding.file-path=data/zillow_data.json

# Logging for development
logging.level.com.pm.backend=DEBUG
logging.level.org.springframework.web=INFO

# CORS for local development
spring.web.cors.allowed-origins=http://localhost:3000,http://127.0.0.1:3000
